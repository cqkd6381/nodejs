<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>goeasy receive</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
</head>
<body>
	<div class="container">
		<table  id="msg" class="table table-striped table-hover">
			<tr>
				<td class="info"><b>下面是被推送的消息：</b></td>
			</tr>
		</table>
	</div>
	<script type="text/javascript">
        var goEasy = new GoEasy({
             appkey: 'BC-56301d33a4084d198b486646ea0144d3'
        });
        //GoEasy-OTP可以对appkey进行有效保护，详情请参考：GoEasy-Reference

        goEasy.subscribe({
		    channel: 'demo_channel',
		    onMessage: function(message){
		        console.log('收到：'+message.content);
		    	$("#msg").append('<tr><td class="success text-center">' + message.content + '<td></tr>');
		    }
		});
	</script>
</body>
</html>
