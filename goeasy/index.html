<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>goeasy send</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://cdn-hangzhou.goeasy.io/goeasy.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<form>
			  	<div class="form-group">
				    <label for="exampleInputEmail1">Meaasge</label>
				    <input type="email" id="msg" class="form-control" id="exampleInputEmail1" placeholder="Message">
			  	</div>
			  	<button type="button" id="send" class="btn btn-primary">Send</button>
			</form>
		</div>
	</div>
	<script type="text/javascript">
        var goEasy = new GoEasy({
             appkey: 'BC-56301d33a4084d198b486646ea0144d3'
        });
        //GoEasy-OTP可以对appkey进行有效保护，详情请参考：GoEasy-Reference

        $("#send").click(function(){
        	var msg = $("#msg").val();
        	console.log(msg);
	        goEasy.publish({
			    channel: 'demo_channel',
			    message: msg
			});
        });
	</script>
</body>
</html>
